<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,200" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Kyle's Udacity Portfolio</title>

	<body class="container-fluid">

		<header class="row">

			</div>
			<div class="col-xs-12 col-sm-9 col-md-9 text-uppercase">
				<h1 class="title-super text-thin">Kyle Mahre</h1>

			</div>
		</header>

		<div class="row">
			<div class="col-xs-12">
				<img class="img-responsive" src="sunset.jpg" alt="Picture of sunset">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h2 class="featured_work text-thin text-muted text-uppercase">Featured Work</h2>
			</div>

		<div class="row text-center">

				<img class="img-responsive" src="clouds2.jpg" alt="Picture"/>

				<p>https://github.com/udacity/Sunflower/</p>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<img class="img-responsive" src="clouds3.jpg" alt="Picture"/>

				<p>https://github.com/udacity/Bokeh/</p>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
